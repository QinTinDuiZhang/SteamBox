<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

</head>
<body>

    <table class="table table-hover text-center">
        <tr>
            <th width="5%">ID</th>
            <th>栏目名称</th>

        </tr>

        <tr>

                <div class="button-group">

                            class="icon-trash-o"></span> 删除</a>
                </div>
            </td>
        </tr>

        <tr>

                <div class="button-group">
                    <a class="button border-main" href="#" type="button"><span class="icon-edit"></span>修改</a>
                    <a class="button border-red" href="javascript:void(0)" onclick="return del(17)"><span
                            class="icon-trash-o"></span> 删除</a>
                </div>
            </td>
        </tr>

        <tr>
            <td>17</td>
            <td>新闻资讯</td>
            <td>1</td>
            <td>
                <div class="button-group">
                    <a class="button border-main" href="#" type="button"><span class="icon-edit"></span>修改</a>
                    <a class="button border-red" href="javascript:void(0)" onclick="return del(17)"><span
                            class="icon-trash-o"></span> 删除</a>
                </div>
            </td>
        </tr>

        <tr>
            <td>17</td>
            <td>人才招聘</td>
            <td>1</td>
            <td>
                <div class="button-group">
                    <a class="button border-main" href="#" type="button"><span class="icon-edit"></span>修改</a>
                    <a class="button border-red" href="javascript:void(0)" onclick="return del(17)"><span
                            class="icon-trash-o"></span> 删除</a>
                </div>
            </td>
        </tr>

        <tr>
            <td>17</td>
            <td>联系我们</td>
            <td>1</td>
            <td>
                <div class="button-group">
                    <a class="button border-main" href="#" type="button"><span class="icon-edit"></span>修改</a>
                    <a class="button border-red" href="javascript:void(0)" onclick="return del(17)"><span
                            class="icon-trash-o"></span> 删除</a>
                </div>

        </tr>

    </table>
</div>
<script>
    function del(id) {
        if (confirm("您确定要删除吗?")) {

        }
    }
</script>
<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form action="" class="form-x" method="post">
            <input name="id" type="hidden" value=""/>
            <div class="form-group">
                <div class="label">
                    <label for="title">栏目名称：</label>
                </div>
                <div class="field">
                    <input class="input w50"
                           data-validate="required:请输入标题"
                           id="title"
                           name="title"
                           type="text"
                           value=""/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="url1">栏目图片：</label>
                </div>
                <div class="field">
                    <input class="input tips"
                           data-image=""
                           data-place="right"
                           data-toggle="hover"
                           id="url1"
                           name="banner"
                           style="width:25%; float:left;"
                           type="text"
                           value=""/>
                    <input class="button bg-blue margin-left"
                           id="image1"
                           style="float:left;"
                           type="button"
                           value="+ 浏览上传">
                    <div class="tipss">图片尺寸：1920*200</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="ETitle">英文标题：</label>
                </div>
                <div class="field">
                    <input id="ETitle" class="input w50" name="entitle" type="text" value=""/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="s_title">关键字标题：</label>
                </div>
                <div class="field">
                    <input id="s_title"
                           class="input"
                           name="s_title"
                           type="text"
                           value=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="s_keywords">栏目关键字：</label>
                </div>
                <div class="field">
                    <input id="s_keywords"
                           class="input"
                           name="s_keywords"
                           type="text"
                           value=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="s_desc">关键字描述：</label>
                </div>
                <div class="field">
                    <textarea id="s_desc"
                              class="input"
                              name="s_desc"
                              style="height:100px;"
                              type="text"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>显示：</label>
                </div>
                <div class="field">
                    <div class="button-group radio">

                        <label class="button active">
                            <span class="icon icon-check"></span>
                            <input checked="checked" name="isshow" type="radio" value="1">是
                        </label>

                        <label class="button active"><span class="icon icon-times"></span>
                            <input checked="checked" name="isshow" type="radio" value="0">否
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sort">排序：</label>
                </div>
                <div class="field">
                    <input class="input w50"
                           id="sort"
                           data-validate="required:,number:排序必须为数字"
                           name="sort"
                           type="text"
                           value="0"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
