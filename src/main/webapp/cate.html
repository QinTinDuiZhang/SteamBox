    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加内容</strong></div>
    <div class="body-content">
        <form action="" class="form-x" method="post">
            <div class="form-group">
                <div class="label">
                    <label>上级分类：</label>
                </div>
                <div class="field">
                    <select class="input w50" name="pid">

            </div>
            <div class="form-group">
                <div class="label">
                    <label>分类标题：</label>
                </div>
                <div class="field">
                    <input class="input w50" name="title" type="text"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>批量添加：</label>
                </div>

                              type="text"></textarea>
                    <div class="tips">多个分类标题请转行</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>关键字标题：</label>
                </div>
                <div class="field">
                    <input class="input" name="s_title" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>分类关键字：</label>
                </div>
                <div class="field">
                    <input class="input" name="s_keywords" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>关键字描述：</label>
                </div>
                <div class="field">
                    <input class="input" name="s_desc" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>排序：</label>
                </div>
                <div class="field">
                    <input class="input w50" data-validate="number:排序必须为数字" name="sort" type="text" value="0"/>
                    <div class="tips"></div>
                </div>
            </div>
