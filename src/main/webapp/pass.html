<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="webkit" name="renderer">
    <title></title>
    <link href="css/pintuer.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
    <div class="body-content">
        <form action="" class="form-x" method="post">
            <div class="form-group">
                <div class="label">
                    <label>管理员帐号：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        admin
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="mpass">原始密码：</label>
                </div>
                <div class="field">
                    <input class="input w50" data-validate="required:请输入原始密码" id="mpass" name="mpass" placeholder="请输入原始密码" size="50"
                           type="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="newpass">新密码：</label>
                </div>
                <div class="field">
                    <input class="input w50"
                           id="newpass"
                           data-validate="required:请输入新密码,length#>=5:新密码不能小于5位"
                           name="newpass"
                           placeholder="请输入新密码"
                           size="50"
                           type="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="enterpass">确认新密码：</label>
                </div>
                <div class="field">
                    <input class="input w50"
                           id="enterpass"
                           data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致"
                           name="renewpass"
                           placeholder="请再次输入新密码"
                           size="50"
                           type="password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
